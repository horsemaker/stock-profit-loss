<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How's my money doing?</h1>
    <div>
        <form>
            <p>
                <label for="current-price">Enter Current Stock Price: </label>
                <input type="number" name="Current Stock Price" id="current-price">
            </p>
            <p>
                <label for="purchase-price">Enter Stock Purchase Price: </label>
                <input type="number" name="Stock Purchase Price" id="purchase-price">
            </p>
            <p>
                <label for="stock-quantity">Enter Stock Quantity: </label>
                <input type="number" name="Stock Quantity" id="stock-quantity">
            </p>
            <p>
                <button id="check">Check</button>
            </p>
        </form>
        <p id="result-text"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
